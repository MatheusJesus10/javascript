<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa</title>
    <style>
        body {
            background-color: rgb(158, 122, 192);
            font: normal 10pt Arial;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit numquam exercitationem deserunt quas modi cupiditate obcaecati sed iste ducimus esse! Necessitatibus, est hic quos itaque cupiditate iure veniam facere odit!</p>
    <script>
        var n1 = Number(window.prompt ('Digite um número: '))
        var n2 = Number(window.prompt ('Digite outro número: '))
        var s = n1 + n2
        window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`)

        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
